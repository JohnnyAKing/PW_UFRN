<!DOCTYPE html>

<html>

   <body>

      <div id = "meu amor"><buttom id = "botaoCarregar">Carregando cervejas...</buttom></div>
      <div id = "exibirCervejas"></div>

   </body>

   <script>
      var constante = 2;
      var cont = 0;
      function carregarDiv(){
      
         let contador = constante + cont;
         if(contador%2 == 0){
            
            let div = document.getElementById("exibirCervejas")
            div.innerHTML = `<h1>Guinness</h1>`
            div.style.color = "#333333";
            div.style.transition = "opacity 1s linear 0s";
            div.style.opacity = "1";
           
         }else if(contador%2 == 1){

            let div = document.getElementById("exibirCervejas")
            div.style.transition = "opacity 0.5s linear 0s";
            div.style.opacity = "0";

         }

         cont++;
         
      }
   </script>
